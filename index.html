<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game Of Thrones Trivia Game</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">	
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
		<div class="jumbotron" id="got-header">
		  <h1 id="header">Game of Thrones Trivia Game</h1>
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10">				
				<div class="row">
					<div class="col-md-4">
					</div>
					<div class="col-md-4 text-center">
						<div class="row">
							<div class="col-md-12">
								<div class="well">
  								<h3 id="timer-info">
  								Time remaining: 10 seconds
  								</h3>
  							</div>
  						</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div id="content">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-12">
						<div id="quiz">
							<form>
							<div class="form-group">
							  <div class="radio"><h2 class="questions"></h2>
									<div id="answers">
									</div>
								</div>
							</div>
							<br><br>
						  <div id="submit-div"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1">
			</div>
		</div>	
		<footer class="footer">
			<div class="container" id="footer-text">
				<p>Copyright Giovanny Caquias 2019 &copy</p>
			</div>
		</footer>
</body>
</html>
